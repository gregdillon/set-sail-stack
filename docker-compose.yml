version: "3.7"
services:
  #Database
  mongodb:
    image: mongo
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    container_name: mongodb
    ports:
      - "27017:27017"
    networks:
      - webappnetwork
    volumes:
      - dbdata:/data/db
    command: mongod --port 27017 --logpath=/dev/null
  #API (Sails.js)
  api:
    image: mhart/alpine-node
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    ports:
      - "1337:1337"
    volumes:
      - ./api:/api
    depends_on:
      - mongodb
    networks:
      - webappnetwork
    build: ./api
    command: node app.js
  #Frontend (React)
  client:
    image: mhart/alpine-node
    ports:
      - "3000:3000"
    working_dir: /client/src/app
    volumes:
      - ./client:/client/src/app
    depends_on:
      - api
    entrypoint: ["npm", "start"]
    networks:
      - webappnetwork
    build: ./client
networks:
  webappnetwork:
    driver: bridge
volumes:
  dbdata: